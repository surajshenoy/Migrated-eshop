trigger:
- main

extends: 
  template: template.yaml
  parameters:
    stages:
      - stage: Build
        displayName: 'Build'
        jobs:
        - job: Build
          steps:
          - checkout: self

          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: '**/*.csproj'

          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              projects: Everything.sln
              arguments: '--configuration $(BuildConfiguration)'

          - task: DotNetCoreCLI@2
            condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
            displayName: Test
            inputs:
              command: test
              projects: '**/*[Tt]ests/*.csproj'
              arguments: '--configuration $(BuildConfiguration)'

          - task: DotNetCoreCLI@2
            displayName: Publish
            inputs:
              command: publish
              publishWebProjects: True
              arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
              zipAfterPublish: True
          
          - task: CopyFiles@2
            displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
            inputs:
              SourceFolder: DBscripts/
              Contents: |
                CatalogDB.sql
                IdentityDB.sql
              TargetFolder: '$(build.artifactstagingdirectory)'
          
          - task: CopyFiles@2
            displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
            inputs:
              SourceFolder: env/eshopenv/
              Contents: |
                eShopOnWeb.param.json
                eShopOnWebResource.json
              TargetFolder: '$(build.artifactstagingdirectory)'

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifact'
            inputs:
              PathtoPublish: '$(build.artifactstagingdirectory)'
            #condition: succeededOrFailed()

          - task: AdvancedSecurity-Dependency-Scanning@1

          - task: AdvancedSecurity-Codeql-Init@1
            inputs:
              languages: 'csharp, javascript'
          
          - task: AdvancedSecurity-Codeql-Autobuild@1

          - task: AdvancedSecurity-Codeql-Analyze@1
            inputs:
              querysuite: 'default'
          
          - task: AdvancedSecurity-Publish@1

      - stage: Test
        dependsOn: Build
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        displayName: 'Test Deployment'
        jobs:
        - job: 'Creating_Infra'
          steps:
          - download: current
            artifact: drop

          - task: AzureResourceGroupDeployment@2
            displayName: 'ARM Template deployment: Resource Group scope'
            inputs:
              azureSubscription: 'Visual Studio Enterprise Subscription – MPN (b6f408e9-b240-412d-b83d-1ec4fc938ee8)'
              resourceGroupName: '$(eshop_ServerName)'
              location: 'Southeast Asia'
              csmFile: '$(Agent.BuildDirectory)/drop/eShopOnWebResource.json'
              csmParametersFile: '$(Agent.BuildDirectory)/drop/eShopOnWeb.param.json'
              overrideParameters: '-WebsiteName $(WebsiteName) -eshop_ServerName $(eshop_ServerName)'
            
        - deployment: DeployWeb
          dependsOn:
          - Creating_Infra
          displayName: deploy Web App

          environment: 
            name: 'Test'

          strategy:
            runOnce:
              deploy:
                steps:
                - download: current
                  artifact: drop
                
                - task: AzureWebApp@1
                  displayName: 'Test deployment'
                  inputs:
                    azureSubscription: 'Visual Studio Enterprise Subscription – MPN (b6f408e9-b240-412d-b83d-1ec4fc938ee8)'
                    appType: webApp
                    appName: $(WebsiteName)-test
                    package: '$(Agent.BuildDirectory)/drop/Web.zip'
              

      - stage: Production
        dependsOn: Test
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        displayName: Production Deployment
        jobs: 
        - deployment: DeployWeb
          displayName: deploy Web App

          environment: 
            name: 'Production'

          strategy:
            runOnce:
              deploy:
                steps:
                  - download: current
                    artifact: drop
                  
                  - task: AzureWebApp@1
                    displayName: 'Production Deployment'
                    inputs:
                        azureSubscription: 'Visual Studio Enterprise Subscription – MPN (b6f408e9-b240-412d-b83d-1ec4fc938ee8)'
                        appType: webApp
                        appName: $(WebsiteName)
                        package: '$(Agent.BuildDirectory)/drop/Web.zip'
                        