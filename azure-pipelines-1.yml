# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
# pipeline contains the build part

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: NuGetCommand@2  
  displayName: 'Restore nuget packages'
  
- task: MSBuild@1
  displayName: 'Build the project'
  
- task: DotNetCoreCLI@2
  displayName: 'Initialize EntityFrameworkCore'
  inputs:
    command: custom
    custom: tool
    arguments: 'install --global dotnet-ef'

# - task: DotNetCoreCLI@2
#   displayName: 'Create migration'
#   inputs:
#     command: custom
#     custom: ef
#     arguments: 'migrations script -i -o migration.sql' 
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'ef'
    arguments: 'migrations script sqlpack -i -o migration.sql'
